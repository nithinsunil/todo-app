<section class="heading-section">

    <h1 class="title">Todos</h1>

</section>

<div class="container">
    <div class="add-todo-box">
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h3>New Todo</h3>
            <div class="field">
                <div class="input-group mb-3">
                    <input ngModel #todoTextField="ngModel" required minlength="2" name="text" type="text"
                        class="form-control" placeholder="Type todo text here" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn" type="submit" id="todobutton"><i class="fa fa-plus" id="plusicon"></i>
                            Add</button>
                    </div>
                </div>
            </div>

            <div *ngIf="todoTextField.invalid && showValidationErrors">
                <p style="margin: 0;" class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter the text of your todo</p>
                <p style="margin: 0;" class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo must atleast have two characters</p>
            </div>

        </form>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="todos-list">
           <app-todo-item></app-todo-item>          

        </div>
    </div>
</section>
